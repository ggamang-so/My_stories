<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 태그 공부</title>
</head>
<body>
    <pre>
        iframe태그 :  다른페이지를 현재페이지의 프레임에 추가하여 한페이지처럼 보이도록 설정한다
        width, height 속성
        frameborder: 외곽선
        scrolling : 스크롤바 여부 (yes or no)

    </pre>
    <iframe src="html06_a_map.html" width="760" height="600" frameborder="0" scrolling="no"><br/>
    </iframe>
    <img src="img/4.jpg" height="200" /><br/>
    <iframe src="https://www.nate.com/" width="100%" height="600" frameborder="0" scrolling="yes">
    </iframe>

</body>
</html>
