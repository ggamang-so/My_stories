<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 
        var n1 = 10;
        var n2 = 4;
        var result = n1 * n2 + n2;
        document.write("result : " + result);
        document.write("<br/>resutl2 ->" + n1 / n2);
        document.write("<br/>resutl2 ->" + (n1 + n2));
        var mod = n1 % n2;
        document.write("<br/>bode ->", mod);

        // n2의 값을 1 증가시키기
        // n2 = n2 + 1; // 1증가
        // n2 += 1; // 1증가
        // n2++; // 1증가
        ++n2; // 1증가
        document.write("<br/>n2 -> " + n2);

        var result4 = n2++ + 50; // n2의 값을 넣어 계산하고 result4에 값을 할당 한 후에 n2에 1을 더해서 할당함
        document.write("<br/>result4 -> " + result4 + " n2 : " + n2);

        var result5 = ++n2 + 10; // ++가 앞에 있는경우 n2에 1을 더한후 수식을 계산하여 result
        document.write("<br/>result5 -> " + result5 + " n2 : " + n2);

        //비교연산자
        var a = 3;
        var b = "3";
        var r1 = a == b; // true    : 값만 비교
        var r2 = a === b; // false  : 값과 자료형을 비교

        console.log(r1, r2);

        var r3 = n1 >= 100;
        console.log("r3 : " + r3);

        var r4 = n1 >= 5 && n1 <= 10;
        console.log("r4 : " + r4);

        // 삼항연산자
        //         조건 ?       true일때   :    false일때  ;
        // var r5 = (n1>n2)?"n1은 n2보다 크다":"n1은 n2보다 작다";
        var r5 = (n1 < n2) ? n1 * 2 : n2 * 3;
        console.log("r5 : " + r5);
    </script>

</body>

</html>
