<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 내장객체</title>
    <script>
        var popup;
        //함수 생성하기
    //  함수생성    함수명
        function windowOpen(){
            //함수 실행문 --> 팝업창 띄우는 코드 작성
            popup= window.open("popup.html","pop",`width=300px, height=400px, left=${window.screenX}, top=${window.screenY}`);
            // open("컨텐츠가 있는 파일명 or 주소","창 이름","옵션들(width, height, left, top)")
            // 창이름을 지정하면 여러번 실행되도 창은 한개만 뜬다.
        }
        function windowClose(){
            popup.close();
            self.close(); // window.close(); 도 같은 기능
        }
        function windowMove(){
            // moveTo(x, y) : 절대 좌표로 이동
            // popup.moveTo(500,400);
            // moveBy(x, y) : 현재 창 위치에서 x, y 값 만큼 이동 (상대 좌표로 이동)
            popup.moveBy(50,50);

        } 
        function windowResize(){
            // resizeTo(x, y) : x, y 크기로 사이즈 조정(절대 크기로)
            // resizeBy(x, y) : 현재 창 크기에서 x, y 만큼 크게 사이즈 조정(상대 크기로)
            // popup.resizeTo(400,500);
            popup.resizeBy(50,50);
        }
        //현재 윈도우 창의 정보 구하기
        function windowInfo(){
            var infoText = "";
            infoText += "<li>x좌표=" + window.screenX + "</li>";
            infoText += "<li>y좌표=" + window.screenY + "</li>";
            // screenX, screeY : 창의 위치
            infoText += "<li>창폭=" + window.outerWidth + "</li>"; 
            infoText += "<li>창높이=" + window.outerHeight + "</li>"; 
            // outerWidth, outerHeight : 창의 전체 크기
            infoText += "<li>컨텐츠폭=" + window.innerWidth + "</li>"; 
            infoText += "<li>컨텐츠높이=" + window.innerHeight + "</li>"; 
            // innerWidth, innerHeight : 내부창 크기
            infoText += "<li>스크린폭=" + screen.width + "</li>"; 
            infoText += "<li>스크린높이=" + screen.height + "</li>"; 
            // 전체 화면 크기
            infoText += "<li>screenAvail폭=" + screen.availWidth + "</li>"; 
            infoText += "<li>screenAvail높이=" + screen.availHeight + "</li>"; 
            // 사용할수 있는 화면 크기(작업표시줄 제외)
            infoText += "<li>colorDepth=" + screen.colorDepth + "</li>"; 



            var winInfo = document.querySelector("#winInfo");
            winInfo.innerHTML = infoText;
        }
    </script>
</head>
<body onload ="windowInfo(); windowOpen();">
    <!-- onload ==> 현 페이지 코드가 다 실행되면 onload 이벤트 발생한다. -->
    <input type="button" value="팝업창 띄우기" onclick="windowOpen()"/>
    <input type="button" value="팝업창 닫기" onclick="windowClose()"/>
    <input type="button" value="윈도우 이동하기" onclick="windowMove()"/>
    <input type="button" value="윈도우 크기조정하기" onclick="windowResize()"/>
    <ol id="winInfo">

    </ol>


    <!-- 이벤트 속성 안은 javascript 영역으로 명령어 사용가능 -->

</body>
</html>
