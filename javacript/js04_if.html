<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        if 조건문
        if (조건){
            실행문
        } 
        */

        // 숫자를 입력받아 100에서 200사이면 출력한다.
        var num1 = prompt("100~200 사이 숫자를 입력하세요");
        if (100<=num1 && num1<=200){
            document.write(num1);
            console.log(num1);
        }else{
            alert("숫자를 잘못 입력하였습니다;")
        }

        if (num1>100){
            document.write("<h2>" +num1+ "은 100보다 크다<h2/>");
        } else {
            document.write("<h2>" +num1+ "은 100보다 작다<h2/>");

        }
    </script>
    
</body>
</html>
