<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:100px;
        }
    </style>
</head>
<body>
    <script>
    /* 반복문 for문, while문, do~while문
        
        for(초기값, 최종값, 증가값){
            실행문;
        }
         
    */

    for (let i=1; i<=5; i++){
        document.write(i+"<img src='../img/1.jpeg'/>");
        if(i>3){
            break;
        }
    }


    //구구단 1~9단 만들기
    var i;
    var j;

    document.write("<h1>구구단 만들기</h1>");
    for (i=1; i<=9; i++){
        document.write("<h2>구구단 "+ i +"단</h2>")
        for (j=1; j<=9; j++){
            document.write("<h3> " + i +" x "+ j +" = "+(i*j)+"</h3>");
        }
    }

    </script>

</body>
</html>
