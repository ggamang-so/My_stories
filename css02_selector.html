<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 아이디 선택자 사용, 한페이지에 id는 한개만 존재 */
        #txt{
            font-size: 40px;
        }
        /* 클래스 선택자 사용, 한페이지에 같은 클래스명 여러군데 적용가능 */
        .c1{
            background-color: palegoldenrod;
            margin: 50px 20px 10px 40px;
            /*  */
        }
        .c2{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <ul>
        <li>JAVA</li>
        <li id="txt">Javascript</li>
        <li class="c1 c2">html</li>
        <li>python</li>
        <li class="c1">css</li>
        <li>ajax</li>
    </ul>
</body>
</html>
