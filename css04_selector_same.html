<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        동위 선택자
        + : 선택자A + 선택자B  --> A태그(선택자A) 바로 다음에 있는 B태그(선택자B) 
        ~ : 선택자A ~ 선택자B  --> A태그(선택자A) 다음에 있는 모든 B태그(선택자B)

        */

        h1+h2{background: bisque;}
        h1~h2{color: brown;}


    </style>
</head>
<body>
    <h1>동위 선택자 테스트111</h1>

</body>
