<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 350px;
        }
        /*
         visibility 
        객체의 보여주기 여부를 지정할 수 있음, 보이지 않을 뿐 자리는 차지함
        hidden, visible  
         display
        객체의 보여주기 여부를 지정할 수 있음, 자리도 차지하지 않음
        none, block(보여주기)      
        */
        #i2{
            /* visibility: hidden; */
            display: none;
        }
    </style>
</head>
<body>
    <img src="img/1.jpeg" id="i1"/>
    <img src="img/2.jpeg" id="i2"/>
    <img src="img/3.jpeg" id="i3"/>
    <img src="img/4.jpg" id="i4"/>

</body>
</html>
