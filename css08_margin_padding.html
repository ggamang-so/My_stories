<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid gray;
            width: 200px;
            height: 200px;

            /* float 좌우정렬 right, left */
            float: right;
            /* margin 테두리 바깥 여백*/
            margin-left: 100px;
            margin-top: 50px;
            margin-bottom: 50px;

            /* padding 테두리 안쪽 여백 , 그룹화시 top/right/bottom/left 순 */
            /* padding-left: 30px;
            padding-top: 50px; */
            padding:50px 0px 0px 30px;


        }

    </style>
</head>
<body>
    <div style="background-color:brown">Margin Margin Margin Margin Margin Margin Margin </div>
    <div>Padding Padding Padding Padding Padding Padding Padding </div>
    <div style="background:beige">테스트</div>
</body>
</html>
